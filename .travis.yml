language: python
os: linux
cache: pip

python:
  - "3.5"
  - "2.7"

env:
  - DJANGO="django>=1.11,<1.12"
  - DJANGO="django>=2.0,<2.1"
  - DJANGO="django>=2.1,<2.2"

matrix:
  exclude:
   - python: "2.7"
     env: DJANGO="django>=2.0,<2.1"
   - python: "2.7"
     env: DJANGO="django>=2.1,<2.2"

branches:
  only:
    - master

before_install:
  - pip install --no-cache-dir -U -r requirements-test.txt
  - flake8
  - # TODO: remove after openwisp-utils > 0.2 is released
  - pip install https://github.com/openwisp/openwisp-utils/tarball/master#egg=openwisp_utils --upgrade
  - ./runcheckmigration
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then ./runisort; fi
  - npm install -g jshint
  - jshint ./openwisp_users/static/openwisp-users/js/*.js

# command to install requirements
install:
  - pip install $DJANGO
  - python setup.py -q develop

# command to run tests, e.g. python setup.py test
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then ./tests/manage.py makemigrations openwisp_users --dry-run | grep "No changes detected"; fi
  - coverage run --source=openwisp_users runtests.py
  - |
    if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
      # gets commit message of last commit before pull request merge
      COMMIT_MESSAGE=$(git log $TRAVIS_PULL_REQUEST_SHA --format=%B -n 1)
      printf "Checking commit message:\n\n"
      printf "$COMMIT_MESSAGE\n\n"
      checkcommit --message "$COMMIT_MESSAGE"
    fi

after_success:
  coveralls
