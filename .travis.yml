language: python
sudo: false
cache: pip

python:
  - "3.4"
  - "2.7"

env:
  - DJANGO="django>=1.11,<1.12"
  - DJANGO2="django>=2.00,<2.10"
  
matrix:
  include: 
  - { python: 3.6, env: TOXENV=py36-DJANGO }
  - { python: 3.6, env: TOXENV=py36-DJANGO2 }
  - { python: 2.7, env: TOXENV=py27-DJANGO }
 
branches:
  only:
    - master

before_install:
  - pip install --no-cache-dir -U -r requirements-test.txt
  - ./runflake8
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then ./runisort; fi

# command to install requirements
install:
  - pip install DJANGO==[env]
  - python setup.py -q develop

# command to run tests, e.g. python setup.py test
script:
  - coverage run --source=openwisp_users runtests.py

after_success:
  coveralls
