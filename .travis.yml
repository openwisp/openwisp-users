language: python
sudo: false
cache: pip

matrix:
  include:
    - python: '3.4'
      env: DJANGO2="django>=2.0,<2.1"
    - python: '3.5'
      env: DJANGO2="django>=2.0,<2.1"
    - python: '3.6'
      env: DJANGO2="django>=2.0,<2.1"
branches:
  only:
    - master

before_install:
  - pip install --no-cache-dir -U -r requirements-test.txt
  - ./runflake8
  - ./runisort

# command to install requirements
install:
  - pip install $DJANGO2
  - pip install django_organizations
  - python setup.py -q develop

# command to run tests, e.g. python setup.py test
script:
  - coverage run --source=openwisp_users runtests.py
#test
after_success:
    coveralls
