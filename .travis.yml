language: python
sudo: false
cache: pip

matrix:
  include: 
  - { python: 3.4, env: TOXENV=py34-DJANGO2 }
  - { python: 3.4, env: TOXENV=py34-DJANGO }
  - { python: 2.7, env: TOXENV=py27-DJANGO }
 
branches:
  only:
    - master

before_install:
  - pip install --no-cache-dir -U -r requirements-test.txt
  - ./runflake8
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then ./runisort; fi

# command to install requirements
install:
  - if [[ $TRAVIS_TOXENV == 'py34-DJANGO2' ]]; then pip install $DJANGO; else pip install $DJANGO2.0; fi
  - python setup.py -q develop

# command to run tests, e.g. python setup.py test
script:
  - coverage run --source=openwisp_users runtests.py

after_success:
  coveralls
