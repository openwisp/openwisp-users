language: python
cache: pip

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django>=2.0,<2.1"
  - DJANGO="django>=2.1,<2.2"
  - DJANGO="django>=2.2,<2.3"
  - DJANGO="django>=3.0,<3.1"

branches:
  only:
    - master

before_install:
  - pip install --no-cache-dir -U -r requirements-test.txt
  - flake8
  - ./runcheckmigration
  - ./runisort
  - npm install -g jshint
  - jshint ./openwisp_users/static/openwisp-users/js/*.js

# command to install requirements
install:
  - pip install $DJANGO
  - python setup.py -q develop

# command to run tests, e.g. python setup.py test
script:
  - ./tests/manage.py makemigrations openwisp_users --dry-run | grep "No changes detected"
  - coverage run --source=openwisp_users runtests.py
  - |
    if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
      # gets commit message of last commit before pull request merge
      COMMIT_MESSAGE=$(git log $TRAVIS_PULL_REQUEST_SHA --format=%B -n 1)
      printf "Checking commit message:\n\n"
      printf "$COMMIT_MESSAGE\n\n"
      checkcommit --message "$COMMIT_MESSAGE"
    fi

after_success:
  coveralls
